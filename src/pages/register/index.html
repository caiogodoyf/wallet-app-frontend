<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Register</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../img/logo.png" alt="Logo Wallet App" />
          <h3 class="full-width text-left mt larger">New Register</h3>
          <p class="mt small">
            Enter your name and email to access the Wallet App and manage your
            finances.
          </p>
          <form id="form-register" class="mt">
            <label for="input-name">Name:</label>
            <input
              placeholder="Enter your name"
              class="mt smaller"
              id="input-name"
              name="input-name"
              type="text"
              required
            />
            <label class="mt" for="input-email">E-mail:</label>
            <input
              placeholder="email@example.com"
              class="mt smaller"
              id="input-email"
              name="input-email"
              type="text"
              required
            />
            <button type="submit" class="full-width mt large">Register</button>
          </form>
          <a href="../../../index.html" class="mt larger"
            >Have an account? Log in</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
