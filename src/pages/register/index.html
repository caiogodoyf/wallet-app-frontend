<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Register</title>
    <link rel="stylesheet" href="../../../styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="../../img/logo.png" alt="Logo Wallet App" />
          <h3 class="full-width text-left mt larger">New Register</h3>
          <p class="mt small">
            Enter your name and email to access the Wallet App and manage your
            finances.
          </p>
          <label class="mt" for="input-name">Name:</label>
          <input
            placeholder="Enter your name"
            class="mt smaller"
            id="input-name"
            name="input-name"
            type="text"
          />
          <label class="mt" for="input-email">E-mail:</label>
          <input
            placeholder="email@example.com"
            class="mt smaller"
            id="input-email"
            name="input-email"
            type="text"
          />
          <button class="full-width mt large">Register</button>
          <a href="../../../index.html" class="mt larger"
            >Have an account? Log in</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
