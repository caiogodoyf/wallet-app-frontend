<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img class="logo" src="src/img/logo.png" alt="Logo Wallet App" />
          <h3 class="full-width text-left mt larger">Welcome!</h3>
          <p class="mt small">
            Enter your email below to access the Wallet financial application
            and have better control of your monthly expenses.
          </p>
          <label class="mt" for="input-email">E-mail:</label>
          <input
            placeholder="email@example.com"
            class="mt smaller"
            id="input-email"
            name="input-email"
            type="text"
          />
          <button onclick="onClickLogin()" class="full-width mt large">
            Log in
          </button>
          <a href="src/pages/register/index.html" class="mt larger"
            >Don't have an account? Sign up</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
